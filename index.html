<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-main">
      <aside class="sideBar">
        <div class="sidebar-header">
          <h2>To-Do List</h2>
        </div>

        <div class="sidebar-controls">
          <input
            type="text"
            name="iTag"
            class="iTag"
            placeholder="Digite a Tag"
          />
          <button class="tag-add" onclick="addTag()">+</button>
        </div>

        <div class="sidebar-tags"></div>
      </aside>

      <main class="main-content">
        <div class="task-header">
          <p>Task:</p>
          <input
            type="text"
            name="iTask"
            class="iTask"
            placeholder="Digite a tarefa"
            maxlength="130"
            required
          />
          <select name="tags" class="sTag">
            <option>Selecione uma Tag</option>
          </select>
          <button class="add" onclick="addTask()">+</button>
        </div>

        <div class="container-task"></div>
        <script src="task.js"></script>
      </main>
    </div>
  </body>
</html>
