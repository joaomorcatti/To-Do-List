<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-main">
      <aside class="sideBar">
        <div class="sidebar-header">
          <h2>To-Do List</h2>
        </div>
        <div class="editor">
          <p>Tags:</p>
          <input type="text" name="iTag" id="iTag" />
          <button onclick="addTag()">+</button>
        </div>
      </aside>

      <div class="container-task">
        <div id="dTask">
          <p>Task:</p>
          <input type="text" name="iTask" id="iTask" required />
          <select name="tags" id="sTag">
            <option>Selecione uma Tag</option>
          </select>
          <button id="add" onclick="addTask()">+</button>
        </div>
        <p>Lista das tarefas</p>
        <div id="dList"></div>
        <script src="task.js"></script>
      </div>
    </div>
  </body>
</html>
